<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RF- Contact Me</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <nav class="menu">
    <a href="./" id="logolink"><img src="./files/images/Logo.png" alt="Logo" id="menulogo"></a>
    <div class="dropdown">
      <a href="./about.html" class="menuitem">About Me</a>
      <a href="./projects.html" class="menuitem">My Projects</a>
      <a href="./contact.html" class="menuitem">Contact Me</a>
      <button onclick="showMenu()" id="togglemenu"><i class="material-icons">menu</i></button>
    </div>
  </nav>
  <main id="main">
    <div id="contact_main">
      <h2 id="contact_title">
        Write Me an E-Mail
      </h2>
      <form id="contact_form" onsubmit="openMail()">
        <span>Subject:</span><br>
        <input type="text" name="subject"><br>
        <span>Your Message:</span><br>
        <input type="text" name="body"><br>
        <input type="button" value="Send" name="send">
      </form>
    </div>
  </main>
  <footer>
    <a href="https://github.com/cfRIKO" class="footerlink">Github</a>
    <a href="https://twitter.com/RikoCf" class="footerlink">Twitter</a>
    <a href="https://www.youtube.com/channel/UCnvYP-7lDp6S-xtShiR43sQ" class="footerlink">Youtube</a>
  </footer>
</body>
<script src="./js/dropdown.js"></script>
<script src="./js/contact.js"></script>
</html>
